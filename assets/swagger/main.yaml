            schema:
              type: object
              properties:
                data:
                  $ref: "#/components/schemas/NtpConfig"
            encoding:
              data:
                contentType: application/json

          application/json:
            schema:
              $ref: "#/components/schemas/NtpConfig"

      responses:
        "200":
          $ref: "#/components/responses/PostResponse"

