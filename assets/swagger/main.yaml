components:
  securitySchemes:
    ReadOnlyAccess:
      description: This credentials are only checked if the function "Allow anonymous access" is disabled.
      type: http
      scheme: basic
    ReadWriteAccess:
      description: This credentials are always checked.
      type: http
      scheme: basic

  parameters:
    XRequestWith:
      name: X-Requested-With
      in: header
      description: If this header is set to any value, the response will not contain the `WWW-Authenticate` header. This prevents the browser intneral dialogue box prompting for username and password.
      schema:
        type: string
    InverterSerial:
      name: inv
      in: query
      description: Inverter Serial Number
      schema:
        type: string
      required: true
      example: 116112345678

  responses:
    UnauthorizedError:
      description: Authentication information is missing or invalid
      headers:
        WWW-Authenticate:
          schema:
            type: string
            example: Basic realm="Login Required"

    InternalServerError:
      description: Internal server error. Will be returned if there isn't enough memory to process the json response.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "500 Internal Server Error: <Function>, <Line>"
              code:
                type: number
                example: 500
              type:
                type: string
                example: danger

    PostResponse:
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'Settings saved!"'
              code:
                type: number
                example: 1001
              type:
                type: string
                example: success
              param:
                type: object
                properties:
                  max:
                    type: number
                  min:
                    type: number

  schemas:
    NtpConfig:
      title: NTP configuration
      type: object
      properties:
        ntp_server:
          type: string
          description: Hostname or IP of the configured NTP server
          example: opendtu.pool.ntp.org
        ntp_timezone:
          type: string
          description: Posix timezone string
          example: CET-1CEST,M3.5.0,M10.5.0/3
        ntp_timezone_descr:
          type: string
          description: Description of the time zone
          example: Europe/Berlin
        longitude:
          type: number
          example: 10.4515
        latitude:
          type: number
          example: 51.1657
        sunsettype:
          type: number
          description: >
            Sun set type:
             * `0` - Official
             * `1` - Civil
             * `2` - Astonomical
             * `3` - Nautical
          example: 1
          enum: [0, 1, 2, 3]
      required:
        - ntp_server
        - ntp_timezone
        - ntp_timezone_descr
        - longitude
        - latitude
        - sunsettype
