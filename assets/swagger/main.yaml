        - MQTT
      summary: Retrieve MQTT runtime information
      security:
        - ReadOnlyAccess: []
      parameters:
        - $ref: "#/components/parameters/XRequestWith"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  mqtt_enabled:
                    type: boolean
                    example: true
                  mqtt_hostname:
                    type: string
                    example: broker
                  mqtt_port:
                    type: number
                    example: 1883
                  mqtt_clientid:
                    type: string
                    example: opendtu-123456
                  mqtt_username:
                    type: string
                    example: opendtu
                  mqtt_topic:
                    type: string
                    example: solar/
                  mqtt_connected:
                    type: boolean
                    example: true
                  mqtt_retain:
                    type: boolean
                    example: true
                  mqtt_tls:
                    type: boolean
                    example: false
                  mqtt_root_ca_cert_info:
                    type: string
                    example: |
                      cert. version     : 3
                      serial number     : 82:10:CF:B0:D2:40:E3:59:44:63:E0:BB:63:82:8B:00
                      issuer name       : C=US, O=Internet Security Research Group, CN=ISRG Root X1
                      subject name      : C=US, O=Internet Security Research Group, CN=ISRG Root X1
                      issued  on        : 2015-06-04 11:04:38
                      expires on        : 2035-06-04 11:04:38
                      signed using      : RSA with SHA-256
                      RSA key size      : 4096 bits
                      basic constraints : CA=true
                      key usage         : Key Cert Sign, CRL Sign
                  mqtt_tls_cert_login:
                    type: boolean
                    example: false
                  mqtt_client_cert_info:
                    type: string
                    example: ''
                  mqtt_lwt_topic:
                    type: string,
                    example: solar/status
                  mqtt_publish_interval:
                    type: number
                    example: 10
                  mqtt_clean_session:
                    type: boolean
                    example: true
                  mqtt_hass_enabled:
                    type: boolean
                    example: true
                  mqtt_hass_expire:
                    type: boolean
                    example: false
                  mqtt_hass_retain:
                    type: boolean
                    example: false
                  mqtt_hass_topic:
                    type: string
                    example: homeassistant/
                  mqtt_hass_individualpanels:
                    type: boolean
                    example: true

        "401":
          $ref: "#/components/responses/UnauthorizedError"

        "500":
          $ref: "#/components/responses/InternalServerError"

