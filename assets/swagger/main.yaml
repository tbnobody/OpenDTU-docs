info:
  title: OpenDTU
  description: >-
    The WebAPI is used to control OpenDTU using the integrated WebApp.

  license:
    name: GNU General Public License, Version 2
    url: https://www.gnu.org/licenses/old-licenses/gpl-2.0.html
  version: 2025.1.14
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: "{protocol}://{IP}:{port}"
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      IP:
        default: 192.168.1.1
      port:
        default: "80"
tags:
  - name: Inverter
    description: Inverter related configuration and information
  - name: System status
    description: General system information
  - name: Prometheus
    description: Endpoint for Prometheus metrics
  - name: DTU
    description: DTU related configuration
  - name: MQTT
    description: MQTT related configuration and status
  - name: NTP
    description: Clock related configuration and status
  - name: Network
